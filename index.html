                        <h2 id="score"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <!-- Content here -->
            <div class="row" id="questions">
                <div class="col-sm">
                    <form id="question-form">
                        <h2 id="question"></h2>
                        <!-- <fieldset class="form-group row"> -->
                            <div class="col" id="options">

                                        option 2
                                    </label>
                                </div> -->

                          <!-- </fieldset> -->
                          <button type="submit" id="submit-btn" class="mt-3 btn btn-primary d-none">Submit</button>

                                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
                            </div>
                          </div> -->
                    </form>     
                </div>
            </div>
            <div class="row" id="scores">
                <div id="result" class="col-sm-12"></div>
                <form id="score-form" class="col-sm-12 d-none">
                    <p>Please enter your initials below to save your score.</p>
                    <input type="text" id="initials" name="initials">
                    <button type="submit" id="save-score" class="btn btn-success">Save</button>
                </form> 
            </div>
        </div>
